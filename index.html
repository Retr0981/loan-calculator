<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculate loan payments with interest instantly">
  <title>Professional Loan Calculator</title>
  
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: var(--primary-gradient);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .btn-calculate {
      background: var(--primary-gradient);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.2s;
    }
    
    .btn-calculate:hover {
      transform: translateY(-2px);
    }
    
    .input-group-text {
      background: #f8f9fa;
      border-right: none;
    }
    
    .form-control {
      border-left: none;
    }
    
    .form-control:focus + .input-group-text {
      border-color: #667eea;
    }
    
    #loadingSpinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .result-card {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .text-muted { font-size: 0.875rem; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-center mb-4 fw-bold">
              ðŸ’° Loan Calculator
            </h1>
            
            <form id="loanForm" novalidate>
              <!-- Loan Amount -->
              <div class="mb-3">
                <label for="amount" class="form-label fw-semibold">Loan Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" 
                         class="form-control form-control-lg" 
                         id="amount" 
                         placeholder="10000" 
                         min="100" 
                         max="99999999" 
                         step="0.01" 
                         required>
                </div>
                <div class="invalid-feedback">Please enter a valid amount (min $100)</div>
              </div>

              <!-- Interest Rate -->
              <div class="mb-3">
                <label for="interest" class="form-label fw-semibold">Annual Interest Rate</label>
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="number" 
                         class="form-control form-control-lg" 
                         id="interest" 
                         placeholder="5.5" 
                         min="0.1" 
                         max="99" 
                         step="0.01" 
                         required>
                </div>
                <div class="invalid-feedback">Please enter a valid interest rate</div>
              </div>

              <!-- Loan Term -->
              <div class="mb-4">
                <label for="years" class="form-label fw-semibold">Loan Term</label>
                <input type="number" 
                       class="form-control form-control-lg" 
                       id="years" 
                       placeholder="30" 
                       min="1" 
                       max="50" 
                       required>
                <div class="form-text text-muted">Years to repay the loan</div>
                <div class="invalid-feedback">Please enter a valid term (1-50 years)</div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-calculate btn-lg">
                  Calculate
                </button>
              </div>
            </form>

            <!-- Loading Spinner -->
            <div id="loading" class="text-center mt-4" aria-live="polite">
              <div id="loadingSpinner"></div>
              <p class="text-muted">Calculating your loan...</p>
            </div>

            <!-- Results -->
            <div id="results" class="mt-4">
              <h5 class="mb-3 text-center fw-bold">ðŸ“Š Results</h5>
              
              <div class="result-card">
                <label class="text-muted small mb-1">Monthly Payment</label>
                <input type="text" class="form-control-plaintext fw-bold fs-4" id="monthly-payment" readonly>
              </div>

              <div class="result-card">
                <label class="text-muted small mb-1">Total Payment</label>
                <input type="text" class="form-control-plaintext fw-bold fs-4 text-primary" id="total-payment" readonly>
              </div>

              <div class="result-card">
                <label class="text-muted small mb-1">Total Interest</label>
                <input type="text" class="form-control-plaintext fw-bold fs-4 text-danger" id="total-interest" readonly>
              </div>

              <button type="button" class="btn btn-outline-secondary btn-sm mt-3" id="resetBtn">
                ðŸ”„ Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="app.js" type="module"></script>
</body>
</html>
